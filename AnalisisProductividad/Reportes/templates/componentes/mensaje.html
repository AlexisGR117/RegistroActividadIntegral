{% if messages %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        {% for m in messages %}
        Swal.fire({
            title: '{{ title|default:"Notificaci√≥n" }}',
            html: '{{ m|safe }}',
            icon: '{{ m.tags }}',
            confirmButtonText: 'OK',
            customClass: {
                confirmButton: 'boton',
                icon: 'icono'
            }
        });
        {% endfor %}
    });
</script>
{% endif %}
